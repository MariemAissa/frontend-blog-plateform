<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Sign In</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email"
                     [class.is-invalid]="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" />
              <div class="invalid-feedback">Email invalide</div>
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password"
                     [class.is-invalid]="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" />
              <div class="invalid-feedback">Mot de passe requis</div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>


          <div class="text-center mt-3">
            <a routerLink="/signup">Don't have an account? Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
