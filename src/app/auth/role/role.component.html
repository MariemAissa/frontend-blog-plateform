<h2>Gestion des rôles utilisateurs</h2>
<table class="table">
  <thead>
  <tr><th>Nom</th><th>Email</th><th>Rôle</th><th>Changer le rôle</th></tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td>
      <select [(ngModel)]="user.role" (change)="onRoleChange(user)">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </td>
  </tr>
  </tbody>
</table>
